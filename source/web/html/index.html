<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube DL - Nikimgo UI</title>
    <link rel="shortcut icon" type="image/png" href="../icon.png" />
    <link rel="stylesheet" href="../styles/style.css">

    <script src="/eel.js"></script>
    <script src="../scripts/index.js"></script>

</head>

<body onload="load_prefs()">
    <!--
    Works <br>

    <button id="przycisk" onclick="eel.send_hello()">KLIK!</button><br><br>
    -->
    <main>
        <section id="main_page">
            <fieldset>
                <legend class="b">Target links:</legend>
                <textarea id="video_link" rows="7" cols="46"></textarea>
            </fieldset>

            <fieldset>
                <legend class="b">Format:</legend>
                <select name="format" id="format">
                    <option value="bestvideo+bestaudio/best">video + audio (best quality) (default)</option>
                    <option value="bestvideo">only video (best quality)</option>
                    <option value="bestaudio">only audio (best quality)</option>
                </select>
            </fieldset>

            <fieldset>
                <legend class="b">Download directory:</legend>
                <input type="text" id="directory">
                <button onclick="save_directory()">Save as default</button>
            </fieldset><br />

            <button onclick="download()" id="download">Download</button><br /><br />

        </section>
        <section id="console">

            <textarea id="output" rows="27" cols="60" disabled placeholder="Output:"></textarea>

        </section>

    </main>
    <footer>
        <p>Software made by Nikimgo <br /> version: 2.1</p>
    </footer>

</body>

</html>
